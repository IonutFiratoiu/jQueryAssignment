<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Sprint 4</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<script type="text/html" id="tpl">
    <tr data-id="<%=id%>">
        <td><%=name%></td>
        <td><%=stars%></td>
        <td><%=visited%></td>
        <td>
            <a href="#" class="btn btn-info edit">Edit</a>
            <a href="#" class="btn btn-danger delete">Remove</a>
        </td>
    </tr>

</script>
<div class="container lead">
    <div class="col-md-4">
        <form role="form" class="form" action="http://server.godev.ro:8080/api/ionut/entries">
            <div class="form-group">
                <label for="name">City</label>
                <input type="text" class="form-control" id="name" placeholder="City">
            </div>
            <div class="form-group">
                <label for="stars">Stars</label>
                <input  class="form-control" id="stars">
            </div>
            <div class="checkbox">
                <label><input type="checkbox" class="visited">Visited</label>
            </div>
            <div class="adding">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
            <div class="editing">
                <button type="submit" class="btn btn-primary">Save</button>
                <button class="btn btn-info cancel">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-md-8">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>City</th>
                <th>Stars</th>
                <th>Visited</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="4">
                    <span class="back"><a href="#"><<  </a></span>
                    <span class="current-page"></span>
                    <span class="forward"><a href="#">  >></a></span>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
    <div class="loader"></div>
</div>
<script src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript" src="js/store.js"></script>
<script type=" text/javascript" src="js/confirmDelete.jquery.js"></script>
<script type=" text/javascript" src="js/stele.jquery.js"></script>
<script type=" text/javascript" src="js/main.js"></script>
</body>
</html>
